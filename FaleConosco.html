        <body class="bodyconfig">
            <div class="container1">

                <h2> Fale Conosco</h2>
                <p> Para dúvidas, sugestões, reclamaçõe e outros assuntos preencha o formulário abaixo e entraremos em contato em até 48h!</p>
            
                <form>
                    <fieldset class="bgfr">                
                <label>Nome:
                </br>                   
                <input type="text"
                       name="fcnome"
                       width="75" /> 
                            </label>
        </br>          
        </br>        
                <label>Sobrenome:
                </br>
                <input type="text"
                       name="fcsobrenome"
                       width="75" />
                              </label>
        </br>  
        </br>  

                <label>
                    Celular:
                </br>
                <input type="tel"
                       name="fccelular"
                       placeholder="(xx)9xxxx-xxxx"
                       width="75" />

                </label>
        </br>  
        </br>                                 
                            
                <label>E-mail:
                </br>
                <input type="email"
                       name="fcemail"
                       width="75" />
                                </label>
        </br>  
        </br>                      
                           
                <label>Assunto:
                </br>
                <select name="fcassunto">
                <option value="1">Selecione</option>
                <option value="2">Dúvidas</option>
                <option value="3">Sugestões</option>
                <option value="4">Reclamações</option>
                <option value="5">Outros assuntos</option>                          
                </select> 
            </label> 
        </br>  
        </br>                    
                <label>Mensagem:
                </br>
                <textarea rows="10" placeholder="Escreva aqui sua mensagem..."></textarea>
                    </label>
                <div class="containerbutton">
                <button type="reset" class="frbutton">Apagar</button>
                <button type="submit" class="frbutton">Enviar</button>
                </div>

                      

                </fieldset>

                </form> 
            </div>
